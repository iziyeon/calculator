<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "calculator-container">
        <div id = "calculator-display">0</div>
        <div id = "calculator-button-container">
                <div class = "line">
                    <button class="button function clear">C</button>
                    <button class="button function">Â±</button>
                    <button class="button function">%</button>
                    <button class="button operator">/</button>
                </div>
                <div class = "line">
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    <button class="button operator">*</button>
                </div>
                <div class = "line">
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button operator">-</button>
                </div>
                <div class = "line">
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    <button class="button operator">+</button>
                </div>
                <div class = "line">
                    <button class="button number zero">0</button>
                    <button class="button">.</button>
                    <button class="button result">=</button>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
